    <script>
        //parallax by mouse position
        var scene = document.getElementById('tadada');
        var parallaxInstance = new Parallax(scene);
        var lala = document.getElementById('score-selector');
        for (i = 0; i < 100; i++) {
            lala.innerHTML += '<option value="'+i+'">'+i+'</option>';
        }
        if (localStorage.getItem("allrecord")) {
            document.getElementById('hidemeplease').classList.add('hider');
            var completerecord = "";
            var i = 0;
            var pair = [];
            var data = [];
            for (record in localStorage.getItem("allrecord")) {
                document.getElementById('containschart').classList.remove('difhider');
                if (localStorage.getItem("allrecord")[record] == "{" || localStorage.getItem("allrecord")[record] == '"') {
                    continue;
                } else if (localStorage.getItem("allrecord")[record] == ":") {
                    document.getElementById("outer-record").innerHTML += "<div class='inner' style='background: #0b0b0b'>"+completerecord+"<br><br><h3 style='font-size: 30px'></h3></div>";
                    pair[0] = completerecord;
                    completerecord = "";
                } else if (localStorage.getItem("allrecord")[record] == "," || localStorage.getItem("allrecord")[record] == "}") {
                    document.getElementsByClassName("inner")[i].innerHTML += completerecord;
                    pair[1] = completerecord;
                    data.push(pair);
                    pair = [];
                    i += 1;
                    completerecord = "";
                } else {
                    completerecord += (localStorage.getItem("allrecord")[record]);
                }
            }
            console.log(data);
            anychart.onDocumentReady(function () {

                // create a chart
                chart = anychart.line();

                // create a line series and set the data
                var series = chart.line(data);
                series.name("Score");
                series.normal().stroke("#0066cc", 2);
                
                
                // set the container id
                chart.container("recordchart");

                // set the chart title
                chart.title("Score Records");

                // set the titles of the axes
                chart.xAxis().title("Day");
                chart.yAxis().title("Score");

                // initiate drawing the chart
                chart.draw();
            });
            var d = new Date();
            var day = d.getDate();
            var month = d.getMonth();
            if (month == 0) {
                monthname = "January";
            } else if (month == 1) {
                monthname = "Feburary";
            } else if (month == 2) {
                monthname = "March";
            } else if (month == 3) {
                monthname = "April";
            } else if (month == 4) {
                monthname = "May";
            } else if (month == 5) {
                monthname = "June";
            } else if (month == 6) {
                monthname = "July";
            } else if (month == 7) {
                monthname = "August";
            } else if (month == 8) {
                monthname = "September";
            } else if (month == 9) {
                monthname = "October";
            } else if (month == 1) {
                monthname = "November";
            } else {
                monthname = "December";
            }  
            var daterecord = monthname + " " + day;
            if (Object.keys(JSON.parse(localStorage.getItem("allrecord"))).includes(daterecord)){
                document.getElementById('datehere').innerHTML = daterecord;
                document.getElementById('self-score').innerHTML = (JSON.parse(localStorage.getItem("allrecord")))[daterecord];
                document.getElementById('recent-score').classList.remove('hider');
                lala.classList.add('hider');
            }
        }
        lala.addEventListener(
            "change",
            function() {
                if(lala.options[lala.selectedIndex].value != ""){
                    scorerecord = lala.options[lala.selectedIndex].value;
                    document.getElementById('datehere').innerHTML = daterecord;
                    document.getElementById('self-score').innerHTML = scorerecord;
                    if (localStorage.getItem("allrecord")) {
                        allrecord = JSON.parse(localStorage.getItem("allrecord"));
                        allrecord[daterecord] = scorerecord;
                    } else {
                        var allrecord = {};
                        allrecord[daterecord] = scorerecord;
                    }
                    localStorage.setItem("allrecord", JSON.stringify(allrecord)); 
                    console.log(Object.keys(JSON.parse(localStorage.getItem("allrecord"))));
                    document.getElementById('recent-score').classList.remove('hider');
                    lala.classList.add('hider');
                    location.reload();
                }
            },
            false 
        );
    </script>
